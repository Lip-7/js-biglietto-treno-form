<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ticket Price Calculator</title>
</head>
<body>
    <h1>Ticket Price Calculator</h1>
    <div class="main-wrap">
        <main>
            <form>
                <div id="calculator" class="row m-2">
                    <div class="col-12 mb-3">
                        <label for="km" class="form-label d-block"> How many km is the journey?</label>
                        <input required type="number" id="km" name="km">   
                    </div>
                    <div class="col-12 mb-4">
                        <label for="age" class="form-label d-block"> How old is the traveler? </label>
                        <input required type="number" id="age" name="age">
                    </div>
                    <div class="col-12">
                        <button id="btnCalc" type="button" class="rounded-2 btn">Find out the price</button>
                    </div>
                </div>
                <div id="result" class="row d-none m-2">
                    <div class="col-12">
                        <h2 id="ticketMessage" class="h1 m-5">The ticket cost is <span id="ticketCosttry">0</span> &euro;</h2>
                        <div class="btns d-flex gap-5 justify-content-center">
                            <button id="btnReCalc" class="rounded-2 btn"><a href="./index.html">Recalculate</a></button>
                            <button id="btnShowDetails" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" class="rounded-2 btn">Show Details</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <div class="offcanvas offcanvas-start" id="offcanvasScrolling" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Ticket Cost Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <p></p>
          </div>
        </div>
      </div>
    <script src="./js/script.js"></script>
</body>
</html>
